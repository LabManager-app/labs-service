name: CI - Build and Push
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout parent
        uses: actions/checkout@v4
        with:
          repository: tvoje-ime/labmanager-parent
          path: parent

      - name: Install parent POM
        run: mvn -f parent/pom.xml install

      - name: Run tests
        run: mvn -B -ntp test

      - name: Build and push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/labs-service:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/labs-service:latest